    <div class="about">

        <table border=1; style="width: 100%;">

          {% for x in top_10 %}
            <tr>
                <th>Datetime:<br> <p style="font-weight:normal;"> {{x['datetime']}} </p></th>
                  <td align="center"> <p style="font-weight:bold;">Magnitue:</p><br> {{x['magnitude']}} </th>

                  <td align="center"> <p style="font-weight:bold;">EQID:</p><br> {{x['eqid']}} </th>
                  <td align="center"> <p style="font-weight:bold;">Source:</p><br> {{x['src']}} </th>
            </tr>
          {% endfor %}

        </table>
